<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitație Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .invitation {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #7289da;
        }
        .button {
            display: inline-block;
            background-color: #7289da;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Alătură-te serverului nostru Discord!</h1>
        <p>Te invităm să faci parte din comunitatea noastră Discord. Vino să discutăm, să ne distrăm și să împărtășim experiențe împreună!</p>
        <a href="https://discord.gg/CODUL_TAU_DE_INVITATIE" class="button">Alătură-te acum</a>
    </div>
</body>
</html>
